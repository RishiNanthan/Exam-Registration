<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
	<div class="fixed-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="">Exam Registration</a>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" href="/"> Home </a>
			  </li>
			  <li class="nav-item active">
				<a class="nav-link" href=""> Signup </a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/student/login/"> Login </a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/exam/login/"> Examiner </a>
			  </li>
			</ul>
		  </div>
		</nav>
	 </div>
		<div style="border:2px solid black;" class="container-fluid">
		<div class="container" style="height:150px;"></div>
		<div class="container">
			<center><img src="{{ url_for('static', filename='images/home.jpg') }}" class="img-fluid"
						 alt="Responsive image"></center>
		</div>
		<div class="container" style="height:70px;"></div>
		<div class="container">
			<form action="/student/signup/" method="POST">
				<div class="form-row">
					<div class="col-md-4 mb-3">
					  <label for="validationDefault01">Name</label>
					  <input type="text" class="form-control" id="validationDefault01" placeholder="Name" name="name"
							 required>
					</div>
					<div class="col-md-4 mb-3">
					  <label for="validationDefault02">Register Number</label>
					  <input type="text" class="form-control" id="validationDefault02" placeholder="Register Number"
							 name="roll_no" required>
					</div>
					<div class="col-md-4 mb-3">
					  <label for="validationDefaultUsername">Email</label>
					  <div class="input-group">
						<div class="input-group-prepend">
						  <span class="input-group-text" id="inputGroupPrepend2">@</span>
						</div>
						<input type="email" class="form-control" id="validationDefaultUsername" name="email"
							   placeholder="Email" aria-describedby="inputGroupPrepend2" required>
					  </div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
					  <label for="validationDefault03">University</label>
					  <input type="text" class="form-control" id="validationDefault03" placeholder="University"
							 name="college" required>
					</div>
					<div class="col-md-3 mb-3">
						<label for="dept_id">Department</label>
						<select class="form-control" id="dept_id" name="dept" required>
							<option selected value="CSE">CSE</option>
							<option value="MCE">MEC</option>
							<option value="IT">IT</option>
							<option value="CIV">CIV</option>
							<option value="AUT">AUT</option>
							<option value="ECE">ECE</option>
							<option value="EEE">EEE</option>
						</select>
					</div>
					<div class="col-md-3 mb-3">
					  <label for="validationDefault05">Phone</label>
					  <input type="number" class="form-control" id="validationDefault05" placeholder="Phone"
							 name="phone" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-5 mb-3">
					  <label for="validationDefault13">Password</label>
					  <input type="password" class="form-control" id="validationDefault13" placeholder="Password"
							 name="password" required>
					  <small id="passwordHelp" class="form-text text-muted" >8-20 Characters long</small>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-5 mb-3">
					  <label for="validationDefault23">Confirm Password</label>
					  <input type="password" class="form-control" id="validationDefault23"
							 placeholder="Confirm Password" name="c_password" required>
					  <small id="emailHelp" class="form-text text-muted">Must match the password</small>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
					  <label class="form-check-label" for="invalidCheck2">
						I am not a Robot.
					  </label>
					</div>
				</div>
				<button class="btn btn-dark" type="submit">Signup</button>
			</form>
		</div>
		<div class="container" style="height:100px;"></div>
		</div>
    </body>
</html>
