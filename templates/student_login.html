<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
		<div class="fixed-top">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="">Exam Registration</a>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link" href="/"> Home </a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/student/signup/"> Signup </a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href=""> Login </a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/exam/login/"> Examiner </a>
				  </li>
				</ul>
			  </div>
			</nav>
		</div>
			<div style="border:2px solid black;" class="container-fluid">
			<div class="container" style="height:150px;"></div>
			<div class="container">
				<center><img src="{{ url_for('static', filename='images/home.jpg') }}" class="img-fluid"
							 alt="Responsive image"></center>
			</div>
			<div class="container" style="height:70px;"></div>
			<div class="container">
				<form action="/student/login/" method="POST">
					<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" name="email"
						   aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">Enter a valid email..</small>
					</div>
					<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" name="password"
						   placeholder="Password">
					<small id="passwordHelp" class="form-text text-muted">8-20 characters long</small>
					</div>
					<button type="submit" class="btn btn-dark">Login</button>
				</form>
			</div>
			<div class="container" style="height:100px;"></div>
			</div>
    </body>
</html>
