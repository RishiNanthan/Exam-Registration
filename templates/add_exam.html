<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script>
			function logout()
			{
			if(confirm("Are you sure to Logout?"))
			{
				window.location = "/exam/logout/";
			}
			}
			function validate()
			{
				let form = document.getElementById("form1");
				let sub_name = document.getElementsByName('subject_name')[0];
				let sub_code = document.getElementsByName('subject_code')[0];
				let domain = document.getElementsByName('domain')[0];
				let fee = document.getElementsByName('exam_fee')[0];
				let date = document.getElementsByName('exam_date')[0];
				let syllabus = document.getElementsByName('syllabus')[0];
			}
		</script>
	</head>
    <body>
	<div class="fixed-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="">Exam Registration</a>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" href="/exam/login/"> Home </a>
			  </li>
			  <li class="nav-item active">
				<a class="nav-link" href=""> Post </a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/exam/view_exams/"> Examinations </a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" onclick="logout()"> Logout </a>
			  </li>
			</ul>
		  </div>
		</nav>
	 </div>
		<div style="border:2px solid black;" class="container-fluid">
		<div class="container" style="height:150px;"></div>
		<div class="container">
			<center><img src="{{ url_for('static', filename='images/home.jpg') }}" class="img-fluid"
						 alt="Responsive image"></center>
		</div>
		<div class="container" style="height:70px;"></div>
		<div class="container">
			<form action="/exam/add_exam/" method="POST" id="form1">
				<div class="form-row">
					<div class="col-md-4 mb-3">
					  <label for="validationDefault01">Subject Name</label>
					  <input type="text" class="form-control" id="validationDefault01" placeholder="Subject Name"
							 name="subject_name" required>
					</div>
					<div class="col-md-4 mb-3">
					  <label for="validationDefault02">Subject Code</label>
					  <input type="text" class="form-control" id="validationDefault02" placeholder="Subject Code"
							 name="subject_code" required>
					</div>
					<div class="col-md-4 mb-3">
					  <label for="validationDefaultUsername">Exam Fee</label>
					  <div class="input-group">
						<input type="number" class="form-control" id="validationDefaultUsername" name="exam_fee"
							   placeholder="Exam Fee" aria-describedby="inputGroupPrepend2" required>
					  </div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
					  <label for="validationDefault03">Exam Date</label>
					  <input type="date" class="form-control" id="validationDefault03" placeholder="Exam Date"
							 name="exam_date" required>
					</div>
					<div class="col-md-3 mb-3">
						<label for="deptid">Domain</label>
						<select class="form-control" id="deptid" name="domain" required>
							<option selected value="CSE">CSE</option>
							<option value="MCE">MEC</option>
							<option value="IT">IT</option>
							<option value="CIV">CIV</option>
							<option value="AUT">AUT</option>
							<option value="ECE">ECE</option>
							<option value="EEE">EEE</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-5 mb-3">
					<label for="syllabus"> Syllabus </label>
						<textarea class="form-control" rows="8" cols="25" id="syllabus" name="syllabus" required>
						</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
					  <label class="form-check-label" for="invalidCheck2">
						I am not a Robot.
					  </label>
					</div>
				</div>
				<button class="btn btn-dark" type="submit">Post</button>
			</form>
		</div>
		<div class="container" style="height:100px;"></div>
		</div>
    </body>
</html>
